<!-- Header -->
<header class="w3-container w3-win8-olive" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Factorial</h1>
  <p class="w3-xlarge">Assignment #3</p>
</header>

<!-- First Grid -->
<div id="conversion" class="w3-row-padding w3-center w3-padding-64 w3-container">
  <div class="inner-content">
    <div class="input-area">
      <input type="number" id="number" name="number">
      <br>
      <label for="number" style="padding-left: 15 px;">Input an integer value n</label>
      <br>
      <button onclick="nthFactorial(); sumFirstN(); AverageN()">Compute</button>
  </div>
  <br>
  <div class="result">
    <div class="result-box">
      <label>N!</label>
      <p id="nthFac-id"></p>
    </div>
    <div class="result-box">
      <label>Sum of the First N</label>
      <p id="sumN"></p>
    </div>
    <div class="result-box">
      <label>Average of the First N</label>
      <p id="AverageN"></p>
    </div>
  </div>
  </div>
</div> 

<script>
    const integer = document.getElementById("number")
    const res1 = document.getElementById("nthFac-id")
    const res2 = document.getElementById("sumN")
    const res3 = document.getElementById("AverageN")

    function nthFactorial () {
      var x = integer.value
      let i = 1,nth = i;
      
      while(x >= i){
        nth *= i  
        i++;
      }
      res1.innerHTML = nth
    }
    function sumFirstN() {
      var x = integer.value
      let i = 1,nth = 0;

      do{
        nth += i  
        i++;
      }while(x >= i)
      
      res2.innerHTML = nth
    }
    function AverageN () {
      var x = integer.value
      let nth = 0;
      
      for(let i = 1; i < x;i++){
        nth += i;
      }
      let result = nth/x
      res3.innerHTML = result 
    }
</script>

<script>

    x.className = x.className.replace(" w3-show", "");

}
</script>
